<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Rights</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <!-- Wrapper around the whole page, so we can apply styles to this rather than body -->
    <div class="login-wrapper">
        <!-- Contains only the image shown on the left -->

        <div class="login-form-container">
            <h1>Welcome</h1>
            <img src="assets/illustrations/login-illustration.svg" alt="">
            <form>
                <input type="text" placeholder="Username">

                <input type="text" placeholder="Password" id="pword">
                <input type="button" onclick="togglePasswordVisibility('pword')">
                <button>Sign in</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
